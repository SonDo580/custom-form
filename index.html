<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speaker Submission</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>Speaker Submission</h1>
    <p><em>Want to speak at our fake conference? Fill out
      this form.</em></p>
  </header>

  <form action="" method="get">
    <div class="form-row">
      <label for="fullName">Name</label>
      <input type="text" id="fullName" name="fullName">
    </div>

    <div class="form-row">
      <label for="email">Email</label>
      <input type="email" name="email" id="email"
      placeholder="joe@example.com">
    </div>

    <fieldset class="legacy-form-row">
      <legend>Type of Talk</legend>

      <input type="radio" name="talkType" id="talkType1" value="main-stage">
      <label for="talkType1" class="radio-label">Main Stage</label>
      
      <input type="radio" name="talkType" id="talkType2" value="workshop" checked>
      <label for="talkType2" class="radio-label">Workshop</label>
    </fieldset>

    <div class='form-row'>
      <label for='t-shirt'>T-Shirt Size</label>
      <select id='t-shirt' name='t-shirt'>
        <option value='xs'>Extra Small</option>
        <option value='s'>Small</option>
        <option value='m'>Medium</option>
        <option value='l'>Large</option>
      </select>
    </div>
  </form>

  <script src="./main.js"></script>
</body>
</html>
